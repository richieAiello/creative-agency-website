<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.scss">
  <script type="module" src="index.js "></script>

  <title>Frontend Mentor | Creative single page site</title>
</head>
<body class="body">
  <nav class="nav"></nav>
  <header class="hero">
    <div class="context">
      <h1 class="hero__heading">Branding & website design agency</h1>
      <p class="hero__text">
        We specialize in visual storytelling by creating cohesive brand and website design 
        solutions for small businesses, giving lasting impressions to audiences in a digital world.
      </p>
      <a href="#" class="btn btn--hero link">Learn more</a>
    </div>
    <!-- Displayed on mobile -->
    <img 
      src="./assets/mobile/image-hero.jpg" 
      alt="Developers focusing at work in a beautiful modern office."
      class="image image--hero image--mobile"  
    >
    <!-- Displayed on tablet -->
    <img 
      src="./assets/tablet/image-hero.jpg" 
      alt="Developers focusing at work in a beautiful modern office."
      class="image image--hero image--tablet"  
    >
    <!-- Displayed on desktop -->
    <img 
      src="./assets/desktop/image-hero.jpg" 
      alt="Developers focusing at work in a beautiful modern office."
      class="image image--hero image--desktop"  
    >
  </header>
  <main class="main">
    <section class="design"></section>
    <section class="approach"></section>
    <section class="brand"></section>
  </main>
  <footer class="footer "></footer>
</body>
</html>
